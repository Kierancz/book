<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <h1>Kieran Czerwinski</h1>
      </div>

      <div class="container">
        <h2>Objective</h2>

        <h2>Education</h2>
        <h5>University of Colorado at Boulder </h5>
        <h6>Major: Computer Science </h6>
        <h6>Minor: Philosophy</h6>
        <br>

        <h2>Skills</h2>
        <ul class="collection" id="skills">
        </ul>

        <h2>Languages</h2>
        <ul class="collection" id="languages">
        </ul>

        <h2>Frameworks</h2>
        <ul class="collection" id="frameworks">
        </ul>
      </div>

        <h2>Skills</h2>
          <script>
            // create a fidrebase reference to the root
            var ref = new Firebase('https://dazzling-inferno-3986')

            // read data from the location resume/skills, only once
            ref.child('resume/skills').once('value', function(snapshot){
              var skills = snapshot.val()
              skills.forEach(function(skill){

                $('#skills').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + skill.name + '</h4></li></ul></div>')
              })
            })

            ref.child('resume/languages').once('value', function(snapshot){
              var languages = snapshot.val()
              languages.forEach(function(language){
                $('#languages').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + language.name + '</h4></li></ul></div>')
              })
            })

            ref.child('resume/Frameworks').once('value', function(snapshot){
              var frameworks = snapshot.val()
              frameworks.forEach(function(framework){
                $('#frameworks').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + framework.name + '</h4></li></ul></div>')
              })
            })
          </script>

      </div>


    </body>
  </html>
